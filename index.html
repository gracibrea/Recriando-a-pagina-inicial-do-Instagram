<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"> <!--Ao receber display flex fica lado a lado com os containers-->
        <div class="instragram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group"> <!--Container com logo, foto, botão de login e remoção-->
                <img src="img/instagram-logo.png" class="instagram-logo"  alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/perfil-insta.png" alt="Foto do rosto do perfil">
                </div>
                    <a href="#" class="instagram-login">Continua como claudiagkruger</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group"> <!--Outro container-->
                    <p class="not-account">Não tem uma conta?</p>
                    <p class="not-account">
                        <span class="link-cadastro">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>                
            </div>
        </div>
</body> 
</html>
